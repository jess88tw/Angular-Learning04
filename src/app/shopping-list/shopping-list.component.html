<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (editData)="addItem($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredirnt of ingredients"
        >{{ ingredirnt.name }}: {{ ingredirnt.amount }}</a
      >
    </ul>
  </div>
</div>
