<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (recipeSellect)="recipeSellect(recipe)"
    ></app-recipe-item>
  </div>
</div>
