<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipe)="selectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeSellect; else infoText"
      [recipe]="recipeSellect"
    ></app-recipe-detail>
    <ng-template #infoText> Please select a Recipe! </ng-template>
  </div>
</div>
